version: 1
project:
  name: ciwi
  vault:
    connection: home-vault
    secrets:
      - name: github-secret
        mount: kv
        path: gh
        key: token
        kv_version: 2

pipelines:
  - id: build
    trigger: manual
    source:
      repo: https://github.com/izzyreal/ciwi.git
    versioning:
      file: VERSION
      tag_prefix: v
    jobs:
      - id: unit-tests
        runs_on:
          executor: shell
        requires:
          tools:
            git: "*"
            go: ">=1.24"
        timeout_seconds: 600
        steps:
          - test:
              name: go-unit
              command: go test -json ./...
              format: go-test-json
      - id: build-cross-platform
        runs_on:
          executor: shell
        requires:
          tools:
            git: "*"
            go: ">=1.24"
        timeout_seconds: 600
        artifacts:
          - dist/**
        matrix:
          include:
            - name: linux-amd64
              goos: linux
              goarch: amd64
              ext: ""
            - name: windows-amd64
              goos: windows
              goarch: amd64
              ext: ".exe"
            - name: darwin-amd64
              goos: darwin
              goarch: amd64
              ext: ""
            - name: darwin-arm64
              goos: darwin
              goarch: arm64
              ext: ""
        steps:
          - run: mkdir -p dist
          - run: GOOS={{goos}} GOARCH={{goarch}} CGO_ENABLED=0 go build -v -trimpath -ldflags="-s -w -X github.com/izzyreal/ciwi/internal/version.Version=${CIWI_PIPELINE_VERSION}" -o dist/ciwi-{{name}}{{ext}} ./cmd/ciwi
  - id: release
    trigger: manual
    depends_on:
      - build
    source:
      repo: https://github.com/izzyreal/ciwi.git
    versioning:
      file: VERSION
      tag_prefix: v
      auto_bump: patch
    jobs:
      - id: github-release
        runs_on:
          executor: shell
        requires:
          tools:
            git: "*"
            go: ">=1.24"
            gh: "*"
        timeout_seconds: 1200
        artifacts:
          - dist/**
        steps:
          - run: command -v gh >/dev/null 2>&1 || { echo "gh CLI is required"; exit 1; }
          - run: test -n "$GITHUB_TOKEN"
            env:
              GITHUB_TOKEN: "{{ secret.github-secret }}"
          - run: git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/izzyreal/ciwi.git"
            env:
              GITHUB_TOKEN: "{{ secret.github-secret }}"
          - run: test -f VERSION
          - run: |
              if [ -n "$(git status --porcelain)" ]; then
                echo "working tree is not clean"
                exit 1
              fi
          - run: mkdir -p dist
          - run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -v -trimpath -ldflags="-s -w -X github.com/izzyreal/ciwi/internal/version.Version=${CIWI_PIPELINE_VERSION}" -o dist/ciwi-linux-amd64 ./cmd/ciwi
          - run: GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -v -trimpath -ldflags="-s -w -X github.com/izzyreal/ciwi/internal/version.Version=${CIWI_PIPELINE_VERSION}" -o dist/ciwi-darwin-amd64 ./cmd/ciwi
          - run: GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -v -trimpath -ldflags="-s -w -X github.com/izzyreal/ciwi/internal/version.Version=${CIWI_PIPELINE_VERSION}" -o dist/ciwi-darwin-arm64 ./cmd/ciwi
          - run: GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -v -trimpath -ldflags="-s -w -X github.com/izzyreal/ciwi/internal/version.Version=${CIWI_PIPELINE_VERSION}" -o dist/ciwi-windows-amd64.exe ./cmd/ciwi
          - run: |
              VERSION="${CIWI_PIPELINE_VERSION_RAW}"
              TAG="${CIWI_PIPELINE_TAG}"
              echo "__CIWI_RELEASE_SUMMARY__ version=${VERSION}"
              echo "__CIWI_RELEASE_SUMMARY__ tag=$TAG"
          - run: |
              TAG="${CIWI_PIPELINE_TAG}"
              if git rev-parse "$TAG" >/dev/null 2>&1; then
                echo "tag exists: $TAG"
                exit 1
              fi
              if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
                echo "remote tag exists: $TAG"
                exit 1
              fi
          - run: |
              test -f dist/ciwi-linux-amd64
              test -f dist/ciwi-darwin-amd64
              test -f dist/ciwi-darwin-arm64
              test -f dist/ciwi-windows-amd64.exe
              for f in \
                dist/ciwi-linux-amd64 \
                dist/ciwi-darwin-amd64 \
                dist/ciwi-darwin-arm64 \
                dist/ciwi-windows-amd64.exe; do
                shasum -a 256 "$f" | awk '{ sub(/^.*\//, "", $2); print $1 "  " $2 }'
              done > dist/ciwi-checksums.txt
              test -f dist/ciwi-checksums.txt
              echo "__CIWI_RELEASE_SUMMARY__ artifacts=ciwi-linux-amd64,ciwi-darwin-amd64,ciwi-darwin-arm64,ciwi-windows-amd64.exe,ciwi-checksums.txt"
          - run: |
              TAG="${CIWI_PIPELINE_TAG}"
              git config user.name "ciwi-agent"
              git config user.email "ciwi-agent@local"
              if [ "${CIWI_DRY_RUN:-0}" = "1" ]; then
                echo "[dry-run] skipping git tag/push"
              else
                git tag -a "$TAG" -m "ciwi $TAG"
                git push origin "$TAG"
              fi
          - run: |
              TAG="${CIWI_PIPELINE_TAG}"
              if [ "${CIWI_DRY_RUN:-0}" = "1" ]; then
                echo "[dry-run] skipping gh release create"
                echo "__CIWI_RELEASE_SUMMARY__ release_created=no (dry-run)"
              else
                gh release create "$TAG" \
                  --repo izzyreal/ciwi \
                  --title "ciwi $TAG" \
                  --notes "Release $TAG"

                set -- \
                  dist/ciwi-linux-amd64 \
                  dist/ciwi-darwin-amd64 \
                  dist/ciwi-darwin-arm64 \
                  dist/ciwi-windows-amd64.exe \
                  dist/ciwi-checksums.txt
                TOTAL="$#"
                IDX=0
                for FILE in "$@"; do
                  IDX=$((IDX + 1))
                  SIZE="$(wc -c < "$FILE" | tr -d ' ')"
                  START="$(date +%s)"
                  echo "[release] Uploading ${IDX}/${TOTAL}: ${FILE} (${SIZE} bytes)"
                  gh release upload "$TAG" "$FILE" --repo izzyreal/ciwi --clobber
                  END="$(date +%s)"
                  echo "[release] Uploaded ${IDX}/${TOTAL}: ${FILE} in $((END-START))s"
                done
                echo "__CIWI_RELEASE_SUMMARY__ release_created=yes"
              fi
            env:
              GITHUB_TOKEN: "{{ secret.github-secret }}"
